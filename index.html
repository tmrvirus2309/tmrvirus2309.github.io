<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin học sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Danh sách thông tin học sinh</h1>

    <!-- Dropdown để chọn tên học sinh -->
    <label for="student-select">Chọn học sinh:</label>
    <select id="student-select" onchange="showStudentInfo()">
        <option value="">-- Chọn tên --</option>
        <!-- Các tên học sinh sẽ được thêm vào đây -->
    </select>

    <table id="student-table">
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Học Sinh</th>
                <th>Ngày Sinh</th>
                <th>Chỗ Ở Hiện Nay</th>
                <th>Số Điện Thoại</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        let students = [];

        // Hàm tải và xử lý dữ liệu từ tệp
        function loadData() {
            fetch('data.txt')  // Đảm bảo rằng tệp .txt ở cùng thư mục hoặc đường dẫn chính xác
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    const selectElement = document.getElementById('student-select');
                    students = [];
                    selectElement.innerHTML = '<option value="">-- Chọn tên --</option>'; // Xóa các tùy chọn cũ

                    let currentStudent = {};
                    let isProcessingStudent = false;

                    // Duyệt qua dữ liệu và thêm tên học sinh vào dropdown
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('1.')) { // Dòng bắt đầu với số thứ tự (ví dụ: 1. Lại Quế Anh)
                            if (currentStudent.name) {
                                students.push(currentStudent);
                            }
                            currentStudent = { name: line.split('. ')[1] };
                            isProcessingStudent = true;
                        } else if (isProcessingStudent) {
                            // Trích xuất thông tin cho mỗi học sinh
                            if (line.startsWith('Mã học sinh:')) {
                                currentStudent.studentId = line.split(': ')[1];
                            } else if (line.startsWith('Ngày sinh:')) {
                                currentStudent.birthDate = line.split(': ')[1];
                            } else if (line.startsWith('Chỗ ở hiện nay:')) {
                                currentStudent.address = line.split(': ')[1];
                            } else if (line.startsWith('Số Điện Thoại:')) {
                                currentStudent.phone = line.split(': ')[1];
                            }
                        }
                    }
                    if (currentStudent.name) {  // Thêm học sinh cuối cùng
                        students.push(currentStudent);
                    }

                    // Cập nhật danh sách tên học sinh vào dropdown
                    students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.name;
                        option.textContent = student.name;
                        selectElement.appendChild(option);
                    });
                })
                .catch(err => console.error('Lỗi khi tải dữ liệu:', err));
        }

        // Hàm hiển thị thông tin của học sinh khi chọn từ dropdown
        function showStudentInfo() {
            const selectedName = document.getElementById('student-select').value;
            const tableBody = document.getElementById('student-table').querySelector('tbody');
            tableBody.innerHTML = ''; // Xóa dữ liệu cũ

            if (selectedName) {
                const student = students.find(s => s.name === selectedName);
                if (student) {
                    const row = `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.studentId}</td>
                            <td>${student.birthDate}</td>
                            <td>${student.address}</td>
                            <td>${student.phone}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                }
            }
        }

        // Tải dữ liệu khi trang được load
        window.onload = loadData;
    </script>
</body>
</html>
