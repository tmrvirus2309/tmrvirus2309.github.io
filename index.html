<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin học sinh</title>
    <style>
        #student-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Thông tin học sinh</h1>
    <label for="student-select">Chọn học sinh:</label>
    <select id="student-select">
        <option value="">--Chọn học sinh--</option>
    </select>

    <div id="student-info"></div>

    <script>
        // Đọc file txt và phân tích thông tin học sinh
        const students = [];
        let currentStudent = {};
        let isProcessingStudent = false;

        // Function để tải và phân tích nội dung file
        function loadFile() {
            const file = 'data.txt'; // Tên file txt chứa dữ liệu học sinh
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        // Kiểm tra các số thứ tự từ 1 đến 45
                        if (/^\d{1,2}\./.test(line)) {
                            // Lưu thông tin học sinh cũ nếu có
                            if (currentStudent.name) {
                                students.push(currentStudent);
                            }
                            currentStudent = { name: line.split('. ')[1] };
                            isProcessingStudent = true;
                        } else if (isProcessingStudent) {
                            if (line.startsWith('Mã học sinh:')) {
                                currentStudent.studentId = line.split(': ')[1];
                            } else if (line.startsWith('Số định danh cá nhân:')) {
                                currentStudent.idNumber = line.split(': ')[1];
                            } else if (line.startsWith('Ngày sinh:')) {
                                currentStudent.dob = line.split(': ')[1];
                            } else if (line.startsWith('Giới tính:')) {
                                currentStudent.gender = line.split(': ')[1];
                            } else if (line.startsWith('Chỗ ở hiện nay:')) {
                                currentStudent.address = line.split(': ')[1];
                            } else if (line.startsWith('Số Điện Thoại:')) {
                                currentStudent.phone = line.split(': ')[1];
                            }
                        }
                    });

                    // Đảm bảo thêm học sinh cuối cùng
                    if (currentStudent.name) {
                        students.push(currentStudent);
                    }

                    // Cập nhật danh sách chọn học sinh
                    updateStudentSelect();
                })
                .catch(error => console.error('Lỗi khi tải file:', error));
        }

        // Hàm cập nhật danh sách học sinh vào select
        function updateStudentSelect() {
            const select = document.getElementById('student-select');
            students.forEach((student, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = student.name;
                select.appendChild(option);
            });
        }

        // Hàm hiển thị thông tin học sinh khi chọn
        function displayStudentInfo(index) {
            const student = students[index];
            const infoDiv = document.getElementById('student-info');
            if (student) {
                infoDiv.innerHTML = `
                    <h3>Thông tin học sinh: ${student.name}</h3>
                    <p><strong>Mã học sinh:</strong> ${student.studentId}</p>
                    <p><strong>Số định danh cá nhân:</strong> ${student.idNumber}</p>
                    <p><strong>Ngày sinh:</strong> ${student.dob}</p>
                    <p><strong>Giới tính:</strong> ${student.gender}</p>
                    <p><strong>Chỗ ở hiện nay:</strong> ${student.address}</p>
                    <p><strong>Số Điện Thoại:</strong> ${student.phone}</p>
                `;
            } else {
                infoDiv.innerHTML = '';
            }
        }

        // Xử lý sự kiện chọn học sinh từ danh sách
        document.getElementById('student-select').addEventListener('change', function () {
            const selectedIndex = this.value;
            displayStudentInfo(selectedIndex);
        });

        // Tải file txt khi trang web được tải
        loadFile();
    </script>
</body>
</html>
