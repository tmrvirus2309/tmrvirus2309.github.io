<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin học sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Danh sách thông tin học sinh</h1>

    <!-- Dropdown để chọn tên học sinh -->
    <label for="student-select">Chọn học sinh:</label>
    <select id="student-select" onchange="showStudentInfo()">
        <option value="">-- Chọn tên --</option>
        <!-- Các tên học sinh sẽ được thêm vào đây -->
    </select>

    <table id="student-table">
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Học Sinh</th>
                <th>Ngày Sinh</th>
                <th>Chỗ Ở Hiện Nay</th>
                <th>Số Điện Thoại</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        let students = [];

        // Hàm tải và xử lý dữ liệu từ tệp
        function loadData() {
            fetch('data.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    const selectElement = document.getElementById('student-select');
                    students = [];
                    selectElement.innerHTML = '<option value="">-- Chọn tên --</option>'; // Xóa các tùy chọn cũ

                    // Duyệt qua dữ liệu và thêm tên học sinh vào dropdown
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('1.')) { // Dòng bắt đầu với số thứ tự
                            const name = line.split('. ')[1];
                            students.push({
                                name: name,
                                index: i
                            });
                            const option = document.createElement('option');
                            option.value = name;
                            option.textContent = name;
                            selectElement.appendChild(option);
                        }
                    }
                })
                .catch(err => console.error('Lỗi khi tải dữ liệu:', err));
        }

        // Hàm hiển thị thông tin của học sinh khi chọn từ dropdown
        function showStudentInfo() {
            const selectedName = document.getElementById('student-select').value;
            const tableBody = document.getElementById('student-table').querySelector('tbody');
            tableBody.innerHTML = ''; // Xóa dữ liệu cũ

            if (selectedName) {
                const student = students.find(s => s.name === selectedName);
                if (student) {
                    const lines = document.querySelector('pre').innerText.split('\n');
                    const info = extractStudentInfo(lines, student.index);
                    const row = `
                        <tr>
                            <td>${info.name}</td>
                            <td>${info.studentId}</td>
                            <td>${info.birthDate}</td>
                            <td>${info.address}</td>
                            <td>${info.phone}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                }
            }
        }

        // Hàm trích xuất thông tin học sinh từ các dòng dữ liệu
        function extractStudentInfo(lines, index) {
            const name = lines[index].split('. ')[1];
            const studentId = lines[index + 1].split(': ')[1];
            const birthDate = lines[index + 3].split(': ')[1];
            const address = lines[index + 6].split(': ')[1];
            const phone = lines[index + 21].split(': ')[1]; // Điện thoại mẹ

            return {
                name: name,
                studentId: studentId,
                birthDate: birthDate,
                address: address,
                phone: phone
            };
        }

        // Tải dữ liệu khi trang được load
        window.onload = loadData;
    </script>
</body>
</html>
