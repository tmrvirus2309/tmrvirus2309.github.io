<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Qu·∫£n L√Ω Temp Mail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://files.catbox.moe/yysv6i.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>

        .form-container .form-group label {

        }
    </style>
</head>
<body>
    <audio id="playAudio" style="display: none;">
        <source src="1.mp3" type="audio/mp3">
    </audio>
    <div class="form-container">
        <h2>Qu·∫£n L√Ω Temp Mail</h2>
        <div class="form-group">
            <label for="email">üìß Email hi·ªán t·∫°i:</label>
            <input type="text" id="email" readonly>
        </div>
        <div class="form-group">
            <label for="saved-mails">üìÇ Ch·ªçn Email ƒë√£ l∆∞u:</label>
            <select id="saved-mails" onchange="selectSavedMail()">
                <option value="">-- Ch·ªçn Email --</option>
            </select>
        </div>
        <button onclick="generateMail()">üîÑ T·∫°o Email M·ªõi</button>
        <button onclick="fetchMessages()">üì© L·∫•y Tin Nh·∫Øn</button>
        <div id="output">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>
    </div>

    <script>
        alert("Admin Website By Rov!");
        document.addEventListener("DOMContentLoaded", () => {
            const audioElement = document.getElementById("playAudio");
    
            // Ki·ªÉm tra ph·∫ßn t·ª≠ audio c√≥ t·ªìn t·∫°i kh√¥ng
            if (!audioElement) {
                console.error("Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ audio.");
                return;
            }
    
            // Danh s√°ch c√°c b√†i nh·∫°c
            const tracks = ["1.mp3", "2.mp3"];
    
            // L·ª±a ch·ªçn ng·∫´u nhi√™n b√†i nh·∫°c
            const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
            console.log("B√†i nh·∫°c ƒë∆∞·ª£c ch·ªçn:", randomTrack); // Debug ƒë·ªÉ ki·ªÉm tra b√†i nh·∫°c
            audioElement.innerHTML = `<source src="${randomTrack}" type="audio/mp3">`;
            audioElement.load(); // T·∫£i l·∫°i audio v·ªõi b√†i nh·∫°c m·ªõi
    
            // L·∫Øng nghe s·ª± ki·ªán click tr√™n to√†n b·ªô trang
            document.addEventListener("click", function playMusic() {
                // Ph√°t nh·∫°c
                audioElement.play().then(() => {
                    document.removeEventListener("click", playMusic);
                }).catch(error => {
                    console.error("Kh√¥ng th·ªÉ ph√°t nh·∫°c:", error);
                });
            });
        });
        let currentMail = "";

        // L·∫•y IP c·ªßa ng∆∞·ªùi d√πng
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return "Kh√¥ng th·ªÉ l·∫•y IP";
            }
        }

        // L∆∞u email v√†o localStorage
        function saveMail(ip, email) {
            const savedMails = JSON.parse(localStorage.getItem("savedMails")) || {};
            if (!savedMails[ip]) savedMails[ip] = [];
            if (!savedMails[ip].includes(email)) savedMails[ip].push(email);
            localStorage.setItem("savedMails", JSON.stringify(savedMails));
            updateSavedMailsList(ip);
        }

        // Hi·ªÉn th·ªã danh s√°ch email ƒë√£ l∆∞u
        function updateSavedMailsList(ip) {
            const savedMails = JSON.parse(localStorage.getItem("savedMails")) || {};
            const emails = savedMails[ip] || [];
            const select = document.getElementById("saved-mails");
            select.innerHTML = '<option value="">-- Ch·ªçn Email --</option>';
            emails.forEach(email => {
                const option = document.createElement("option");
                option.value = email;
                option.textContent = email;
                select.appendChild(option);
            });
        }

        // Ch·ªçn email ƒë√£ l∆∞u
        function selectSavedMail() {
            const email = document.getElementById("saved-mails").value;
            if (email) {
                currentMail = email;
                document.getElementById("email").value = currentMail;
                document.getElementById("output").textContent = "‚úÖ ƒê√£ ch·ªçn email: " + currentMail;
            }
        }

        // T·∫°o email ng·∫´u nhi√™n
        async function generateMail() {
            try {
                const response = await fetch("https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1");
                if (response.ok) {
                    const data = await response.json();
                    currentMail = data[0];
                    document.getElementById("email").value = currentMail;
                    const userIP = await getUserIP();
                    saveMail(userIP, currentMail);
                    document.getElementById("output").textContent = "üéâ Email m·ªõi c·ªßa b·∫°n: " + currentMail;
                } else {
                    document.getElementById("output").textContent = "‚ùå Kh√¥ng th·ªÉ t·∫°o email m·ªõi.";
                }
            } catch {
                document.getElementById("output").textContent = "‚ùå C√≥ l·ªói x·∫£y ra khi t·∫°o email.";
            }
        }

        // L·∫•y tin nh·∫Øn t·ª´ email
        async function fetchMessages() {
            if (!currentMail) {
                document.getElementById("output").textContent = "‚ùó H√£y t·∫°o email tr∆∞·ªõc!";
                return;
            }

            const [username, domain] = currentMail.split("@");
            const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${username}&domain=${domain}`;
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const messages = await response.json();
                    if (messages.length === 0) {
                        document.getElementById("output").textContent = "üì≠ Kh√¥ng c√≥ tin nh·∫Øn n√†o.";
                    } else {
                        const output = messages.map(msg => 
                            `üÜî ID: ${msg.id}\nüì§ T·ª´: ${msg.from}\nüìÑ Ch·ªß ƒê·ªÅ: ${msg.subject}\nüìÖ Ng√†y: ${msg.date}\n\n`
                        ).join("\n\n");
                        document.getElementById("output").textContent = output;
                    }
                } else {
                    document.getElementById("output").textContent = "‚ùå Kh√¥ng th·ªÉ l·∫•y tin nh·∫Øn.";
                }
            } catch {
                document.getElementById("output").textContent = "‚ùå C√≥ l·ªói x·∫£y ra khi l·∫•y tin nh·∫Øn.";
            }
        }

        // Kh·ªüi t·∫°o
        (async () => {
            const userIP = await getUserIP();
            document.getElementById("output").textContent = `üåê IP c·ªßa b·∫°n: ${userIP}`;
            updateSavedMailsList(userIP);
        })();
    </script>
</body>
</html>
